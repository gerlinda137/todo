<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="prefered-theme.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bed372d092.js"
      crossorigin="anonymous"
    ></script>
    <title>todo</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container page-container">
        <button class="header__new-task" type="button">
          <i class="fa-solid fa-plus"></i>
        </button>
        <h1 class="header__title">Your kanban</h1>
        <div class="user-menu">
          <button
            class="theme-switcher"
            id="switcher"
            type="button"
            aria-label="Change color theme"
          >
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-moon"></i>
          </button>
          <h2 class="user-manu__username">User</h2>
          <button class="user-menu__logout" id="logoutbtn" type="button">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="board">
        <h2 class="board__title">Project name</h2>
        <section class="kanban">
          <div class="kanban__inner"></div>
        </section>
        <template id="columnTemplate">
          <div data-column-id="" class="column">
            <h3 class="column__title"></h3>
            <ul class="column-list"></ul>
          </div>
        </template>
        <template id="taskTemplate">
          <li data-task-id="" class="column-list__item task" draggable="true">
            <div class="task__controls">
              <button
                class="task__btn task__btn--edit"
                id="edit-task-btn"
                type="button"
                aria-label="edit task"
              >
                <i class="fa-solid fa-pen"></i>
              </button>
              <button
                class="task__btn task__btn--delete"
                id="delete-task-btn"
                type="button"
                aria-label="delete task"
              >
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
            <h4 class="task__title"></h4>
            <p class="task__description"></p>
          </li>
        </template>
      </section>
    </main>
    <div class="add-task-popup popup hidden">
      <div class="popup__content">
        <button class="popup__close-btn" type="button">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <h2 class="popup__title">Add new task</h2>
        <form class="popup__form" method="post">
          <label for="add-task-title">
            <input
              class="input"
              id="add-task-title"
              placeholder="Name your task"
              type="text"
              required
            />
          </label>
          <label for="add-task-description">
            <textarea
              class="input"
              id="add-task-description"
              placeholder="Add task description"
            ></textarea>
          </label>
          <button
            class="popup__submit submit-btn"
            type="submit"
            id="submitTask"
          >
            Add task
          </button>
        </form>
      </div>
    </div>
    <div class="edit-task-popup popup hidden">
      <div class="popup__content">
        <button class="popup__close-btn" type="button">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <h2 class="popup__title">Edit your task</h2>
        <form class="popup__form" method="post">
          <label for="edit-task-title">
            <input
              class="input"
              id="edit-task-title"
              placeholder="Rename your task"
              type="text"
              required
            />
          </label>
          <label for="edit-task-description">
            <textarea
              class="input"
              id="edit-task-description"
              placeholder="Edit task description"
            ></textarea>
          </label>
          <button
            class="popup__submit submit-btn"
            type="submit"
            id="submitEditedTask"
          >
            Add task
          </button>
        </form>
      </div>
    </div>
    <div class="auth">
      <div class="auth__inner">
        <h2 class="auth__title">Log In</h2>
        <form class="auth__form" id="authForm">
          <div class="auth__inputs">
            <input
              class="auth__login input"
              id="userMailSigned"
              type="email"
              placeholder="Your email"
            />
            <input
              class="auth__password input"
              id="userPasswordSigned"
              type="password"
              placeholder="Your password"
            />
          </div>
          <div class="auth__btns">
            <button
              class="auth__submit submit-btn"
              id="authFormBtn"
              type="submit"
            >
              Submit
            </button>
            <button class="auth__sign-up" id="signup-btn" type="button">
              Don't have an account yet? Sign up
            </button>
          </div>
        </form>
        <form class="signup__form hidden" id="signUpForm">
          <div class="signup__inputs">
            <input
              class="signup__login input"
              id="userMail"
              type="email"
              placeholder="Your email"
            />
            <input
              class="signup__password input"
              id="userPassword"
              type="password"
              placeholder="Your password"
            />
            <!-- <input
              class="signup__password input"
              id="repeatPassword"
              type="password"
              placeholder="Repeat your password"
            /> -->
          </div>
          <div class="signup__btns">
            <button
              class="signup__submit submit-btn"
              id="signUpFormBtn"
              type="submit"
            >
              Submit
            </button>
            <button class="auth__sign-up" id="login-btn" type="button">
              Already have an account? Log in
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="error-message hidden">
      <i class="fa-solid fa-exclamation"></i>
      <p class="error-message__txt">hghghg</p>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";

      import { getDatabase } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyABHPMIaSStJbYY8wKz8ml7C14dv4jiukA",
        authDomain: "todo-7eee9.firebaseapp.com",
        projectId: "todo-7eee9",
        storageBucket: "todo-7eee9.appspot.com",
        messagingSenderId: "791119799586",
        appId: "1:791119799586:web:50df20db598890a646717b",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth(app);
      const signUpFormBtn = document.querySelector("#signUpFormBtn");
      const authFormBtn = document.querySelector("#authFormBtn");
      const logoutBtn = document.querySelector("#logoutbtn");
      const authPopupInner = document.querySelector(".auth__inner");
      const errorPopup = document.querySelector(".error-message");
      const errorPopupTxt = errorPopup.querySelector(".error-message__txt");

      function markInputsAsErrored(inputs) {
        for (const input of inputs) {
          input.classList.add("errored");
        }
      }

      function unMarkInputsAsErrored(inputs) {
        for (const input of inputs) {
          input.classList.remove("errored");
        }
      }

      signUpFormBtn.addEventListener("click", (e) => {
        e.preventDefault();
        errorPopup.classList.add("hidden");
        let email = document.querySelector("#userMail").value;
        let password = document.querySelector("#userPassword").value;
        const authWindow = document.querySelector(".auth");
        const userNameInHeader = document.querySelector(".user-manu__username");
        const signUpInputsContainer = document.querySelector(".signup__inputs");
        const signUpInputs = signUpInputsContainer.querySelectorAll(".input");

        unMarkInputsAsErrored(signUpInputs);

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            // ...
            alert("user signed");
            authWindow.classList.add("hidden");
            userNameInHeader.textContent = email;
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            // ..
            authPopupInner.classList.add("swing");
            errorPopup.classList.remove("hidden");
            errorPopupTxt.textContent = errorMessage;
            markInputsAsErrored(signUpInputs);
            setTimeout(() => {
              authPopupInner.classList.remove("swing");
            }, 500);
          });
      });

      authFormBtn.addEventListener("click", (e) => {
        e.preventDefault();
        errorPopup.classList.add("hidden");
        let email = document.querySelector("#userMailSigned").value;
        let password = document.querySelector("#userPasswordSigned").value;
        const authWindow = document.querySelector(".auth");
        const userNameInHeader = document.querySelector(".user-manu__username");
        const authInputsContainer = document.querySelector(".auth__inputs");
        const authInputs = authInputsContainer.querySelectorAll(".input");

        unMarkInputsAsErrored(authInputs);

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            // ...
            alert("user signed in");
            authWindow.classList.add("hidden");
            userNameInHeader.textContent = email;
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            // ..
            authPopupInner.classList.add("swing");
            errorPopup.classList.remove("hidden");
            errorPopupTxt.textContent = errorMessage;
            markInputsAsErrored(authInputs);
            setTimeout(() => {
              authPopupInner.classList.remove("swing");
            }, 500);
          });
      });

      logoutBtn.addEventListener("click", (e) => {
        errorPopup.classList.add("hidden");
        signOut(auth)
          .then(() => {
            alert("user signed out");
            authWindow.classList.remove("hidden");
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            // ..
            authPopupInner.classList.add("swing");
            errorPopup.classList.remove("hidden");
            errorPopupTxt.textContent = errorMessage;
            setTimeout(() => {
              authPopupInner.classList.remove("swing");
            }, 500);
          });
      });
    </script>
    <!-- <script src="script.js"></script> -->
    <script type="module" src="view.js"></script>
    <script type="module" src="controller.js"></script>
    <script src="popup.js"></script>
    <!-- <script src="drag-n-drop.js"></script> -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="kanban-to-slider.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
